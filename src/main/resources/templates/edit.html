<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h2>Edit User </h2>
<br>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Firstname: </label>
    <input type="text" th:field="*{firstName}" id="name"/>
    <br/>
    <label for="name">Lastname: </label>
    <input type="text" th:field="*{lastName}" id="lastname"/>
    <br/>
    <label for="name">Age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <label for="name">Email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="name">Username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br/>
    <label for="name">Password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <label>
        <select multiple="multiple" th:field="*{roles}">
            <option th:each="role: ${userRole}"
                    th:value="${role.id}"
                    th:text="${role.toString()}"></option>
        </select>
    </label>
    <br/>
    <input type="submit" value="Edit User"/>
</form>

</body>
</html>
